<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formul√°rio</title>
</head>
<body>
    
    <div class="container">
        <div class="form-box">
            <h1>Entre em contatos</h1>
            <form action="">
                <!-- <label for="nome">Nome</label> -->
                <input type="nome" id="nome" type="text"
                placeholder="Digite seu nome">
        
                <!-- <label for="email">E-mail</label> -->
                <input type="email" id="email" type="email" placeholder="Digite seu e-mail">
        
                <!-- <label for="assunto">Assunto</label> -->
                <input type="assunto" id="assunto" type="text" placeholder="Digite o assunto da mensagem">
        
                <!-- <label for="mensagem">Mensagem</label> -->
                <textarea type="Mensagem" id="Mensagem" cols="30" rows="10" placeholder="Digete sua mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
